<link rel="stylesheet" href="../css/dashboard.css">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Income</h5>
          <p class="card-text"><span id='name'></span>, your income</p>
          <strong id="income"></strong>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Expense</h5>
          <p class="card-text">Your Expense for this month</p>
          <strong id="expense"></strong>
        </div>
      </div>
    </div>
</div>
